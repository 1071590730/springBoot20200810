# for server
# 端口
server.port=443
server.http.port=80

# for dev tools
# 热部署
#spring.devtools.restart.enabled=true
#spring.devtools.restart.additional-paths=src/main/java

# for evn
# 日志环境
spring.profiles.active=dev

# for ssl
server.ssl.key-store=classpath:.keystore
server.ssl.key-store-password=111111

# for data source
# mysql 5 版本连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# mysql 6 + 版本连接
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hqyj?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root

# hikari pool
#连接池的最大连接数
spring.datasource.hikari.maximum-pool-size=20
#最小的空闲连接数
spring.datasource.hikari.minimum-idle=5
#空闲连接的最大存活时间
spring.datasource.hikari.idle-timeout=180000
#自动提交
spring.datasource.hikari.auto-commit=true

# for mybatis
mybatis.configuration.map-underscore-to-camel-case=true
#mybatis.type-aliases-package=com.hqyj.SpringBootDemo.modules.*.entity
#mybatis.mapper-locations=classpath:mapper/*Mapper.xml

# for Jpa
# 实体和数据库映射策略
spring.jpa.hibernate.ddl-auto=update
#指定数据库生成表的引擎
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#序列号。。。
spring.jackson.serialization.fail-on-empty-beans=false
# *4 sql格式控制
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# for Redis 缓存
#索引 0开始
spring.redis.database=0
#地址
spring.redis.host=127.0.0.1
#端口
spring.redis.port=6379
#spring.redis.password=111111
#超时时间
spring.redis.timeout=300

# for Lettuce
#最大活动数
spring.redis.lettuce.pool.max-active=8
#等待时间
spring.redis.lettuce.pool.max-wait=10000
#连接池中最大空闲连接数
spring.redis.lettuce.pool.max-idle=8
#连接池中最小空闲连接数
spring.redis.lettuce.pool.min-idle=0
#关闭的超时时间
spring.redis.lettuce.shutdown-timeout=100

# thymeleaf
#缓存：关闭 开发调试，生存环境再打开
spring.thymeleaf.cache=false
#thymeleaf开关
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
#模型：HTML5摸板
spring.thymeleaf.mode=HTML5
#前缀
spring.thymeleaf.prefix=classpath:/templates/
#后缀
spring.thymeleaf.suffix=.html

# for upload file size
# 单文件大小
spring.servlet.multipart.maxFileSize=-1
# 一次请求的多个文件大小
spring.servlet.multipart.maxRequestSize=-1

#for actuator 监控端点
# 开启所有端点
management.endpoints.web.exposure.include=*

# for test
com.name=wang
com.age=24
com.desc=${com.name} is ${com.age}
com.random=${random.value}