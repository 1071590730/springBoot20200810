server.port=8761
#名字不能用下划线
spring.application.name=client-test
#服务端地址
eureka.client.serviceUrl.defaultZone=http://root:root@localhost:8760/eureka/

# for data source
# mysql 5 版本连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# mysql 6 + 版本连接
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hqyj?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root

# hikari pool
#连接池的最大连接数
spring.datasource.hikari.maximum-pool-size=20
#最小的空闲连接数
spring.datasource.hikari.minimum-idle=5
#空闲连接的最大存活时间
spring.datasource.hikari.idle-timeout=180000
#自动提交
spring.datasource.hikari.auto-commit=true

# for mybatis
mybatis.configuration.map-underscore-to-camel-case=true